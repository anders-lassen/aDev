<body>
    <script>
            function strreplace(p){
                p = p.replace(/e/g,"_1_");
                p = p.replace(/\?/g,"_10_");

                return p;
            }
            function reverseString(str) {
                tmp_arr = str.split(/\?(?=[^\?]+$)/);
                tmp_arr[0] = strreplace(tmp_arr[0]);
                return tmp_arr.join("?");
            }
            var param = "????filter=something";
            console.log("param:" + param);
            console.log("conv:" + reverseString(param));

            // var array = param.split(/\?(?=[^\?]+$)/);

</script>
