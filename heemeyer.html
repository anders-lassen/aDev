        <h2>Usage</h2>

        <p>Suppose you got a multiselect like this one (view html in inspector):</p>

        <select multiple>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
          <option value="6">Six</option>
        </select>

        <br>
        <br>

        <p>Use this code:</p>

<pre><code>$('.select2.sortable').select2Sortable();</code></pre>

        <br>

      <p>To get searchable, sortable awesomeness:</p>

      <select class="select2 sortable" multiple>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
      </select>
